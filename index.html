<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="https://loremflickr.com/640/360?1" style="width: 100%" />
				<div class="text">Cat One</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="https://loremflickr.com/640/360?2" style="width: 100%" />
				<div class="text">Cat Two</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="https://loremflickr.com/640/360?3" style="width: 100%" />
				<div class="text">Cat Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br />

		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
